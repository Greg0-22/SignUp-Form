<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img class="logo" src="logo.svg" alt="House logo with words.">
            </div>
            <p>Photo by <u>Lisa van Vliet</u> on <u>Unsplash</u></p>
        </div>

        <div class="main-container">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to.
            </h3>
            <div class="form-container">
                <form action="http://httpbin.org/post" method="post">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="\d{10}|\d{3}[\s\-\.]\d{3}[\s\-\.]\d{4}">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> 
                    <!-- above line may be unnecessary in some ways? confirm password just needs to be checked. not submitted twice. -->
                    <input type="submit" value="Create account">
                </form>
            </div>
            <p>Already have an account? Log in</p>
            <!-- divs may need to be made here -->
        </div>
    </div>
</body>
</html>
